<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Anime 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Lista De Animes 1.5</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                 
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                  <button class="btn btn-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
        
        <div id="lista" v-if="podeExibirLista">
            <button class="btn btn-success" v-on:click="criarNovo()">Novo Anime</button>
            <ul>
                <li v-for="item in lista">
                    <button class="btn btn-link" v-on:click="mostrarDetalhes(item.id)">{{item.nome }}</button>
                    <button class="btn btn-warning" v-on:click="editar(item.id)">Editar</button>
                    <button class="btn btn-danger" v-on:click="deletar(item.id)">Apagar</button>
                </li>

            </ul>
        </div>
        <div id="detalhes" v-if="podeExibirDetalhes">
            <h2>{{ anime.nome}}</h2>
            <h2>{{ anime.genero}}</h2>
            <h2>{{ anime.eps}}</h2>
            <button class="btn btn-success" v-on:click="exibirLista()">Voltar</button>
        </div>
        <div id="cadastro" v-if="podeExibirFormulario">
            <div class="form-group">
                <label for="nome">Anime</label>
                <input type="text" class="form-control" name="nome" id="nome" v-model="anime.nome " />
            </div>
            <div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero" v-model="anime.genero">
                        <option value="Shonen">Shonen</option>
                        <option value="Seinen">Seinen</option>
                        <option value="Shoujo">Shoujo</option>
                        <option value="Josei">Josei</option>

                    </select>

                </div>
                <div class="form-group">
                    <label for="eps">Episódios</label>
                    <select name="eps" id="eps" v-model="anime.eps">
                        <option value="01-13"> 01 à 13 </option>
                        <option value="01-26"> 01 à 26 </option>
                        <option value="01-100"> 01 à 100 </option>
                        <option value="01-1000">01 à 1000</option>
                    </select>


                </div>
                <button class="btn btn-primary" v-on:click="salvar()">Gravar</button>
                <button class="btn btn-success" v-on:click="exibirLista()">Voltar</button>

            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    podeExibirLista: false,
                    podeExibirDetalhes: false,
                    podeExibirFormulario: false,
                    lista: [],
                    anime: {}
                },
                methods: {
                    exibirLista: function () {
                        this.podeExibirLista = true;
                        this.podeExibirDetalhes = false;
                        this.podeExibirFormulario = false;
                    },

                    exibirDetalhes: function () {
                        this.podeExibirLista = false;
                        this.podeExibirDetalhes = true;
                        this.podeExibirFormulario = false;
                    },
                    exibirFormulario: function () {
                        this.podeExibirLista = false;
                        this.podeExibirDetalhes = false;
                        this.podeExibirFormulario = true;
                    },
                    listarTodos: function () {
                        fetch('http://localhost:8080/')
                            .then((resposta) => resposta.json())
                            .then((objetoLista) => {
                                console.log(objetoLista);
                                this.lista = objetoLista;
                            })
                    },
                    lerDetalhes: function (id) {
                        this.anime = this.lista.find(item => item.id == id);
                        /*
                        fetch('http://localhost:8080/detalhes/' + id)
                            .then((resposta) => resposta.json())
                            .then((objetoAnime) => {
                                console.log(objetoAnime);
                                this.anime = objetoAnime;

                            })
                            */
                    },

                    deletar: function (id) {
                        fetch('http://localhost:8080/deletar/' + id)
                            .then(() => {
                                this.listarTodos();
                                this.anime = {};
                            });

                    },

                    salvar: function () {
                        const headers = new Headers({ 'Content-Type': 'application/json' });
                        fetch('http://localhost:8080/adicionar',
                            {

                                method: 'POST',
                                headers,
                                body: JSON.stringify(this.anime)
                            }
                        )
                            .then((resposta) => resposta.json())
                            .then((objetoAnime) => {
                                console.log(objetoAnime);
                                this.anime = objetoAnime;
                                this.listarTodos();
                                this.exibirDetalhes(this.anime.id);
                            });
                    },

                    limparCampos: function () {
                        this.anime = {};
                    },

                    criarNovo: function () {
                        this.limparCampos();
                        this.exibirFormulario();
                    },

                    editar: function (id) {
                        this.lerDetalhes(id);
                        this.exibirFormulario();
                    },

                    mostrarDetalhes: function (id) {
                        this.lerDetalhes(id);
                        this.exibirDetalhes();
                    }

                },

                created: function () {
                    this.listarTodos();
                    this.exibirLista();
                }
            });


        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
